{% extends "user/base_simple.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-lg border-0 rounded-4 bg-dark text-light">
                <div class="card-body">
                    <h2 class="text-center text-light">
                        <i class="fas fa-user-edit"></i> Edit Profile
                    </h2>
                    <hr class="bg-light">

                   
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{% if message.tags == 'success' %}success{% else %}danger{% endif %}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </form>
                    <a href="{% url 'account' %}" class="btn btn-secondary w-100 mt-2">
                        <i class="fas fa-arrow-left"></i> Back to Account
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
