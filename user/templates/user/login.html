{% extends "user/base_simple.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 500px; border-radius: 12px; background-color: #2c3e50;">
        <div class="card-body">
            <h2 class="text-center mb-4" style="font-weight: bold; color: #ffffff;">Welcome Back!</h2>
            <h4 class="text-center mb-4" style=" color: #ffffff;">Log in to access your account</h4>
           
            
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="text-center mt-3">
                    <button 
                        class="btn btn-primary btn-block" 
                        type="submit" 
                        style="background: #3498db; border: none; font-size: 1.2rem; padding: 10px 20px; border-radius: 8px;">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p class="mb-0" style=" color: #ffffff;">Don't have an account? 
                    <a href="{% url 'register' %}" style="color: #3498db; text-decoration: none; font-weight: bold;">
                        Sign Up
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
